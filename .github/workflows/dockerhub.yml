# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ 'main' ] # toggle activation

  # Allows you to run this workflow manually from the Actions tab
##  workflow_dispatch:

env:
  #REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # This workflow contains a single job called "build"
  build:
    ##dl:
    name: building and pushing to DockerHub
    
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2


    - name: Set version info
      id: step_one

      #working-directory: ./app1
      run: |
        cd ./app1
        git_hash=$(git rev-parse --short "$GITHUB_SHA")
        echo "my_tag=${git_hash}" >> $GITHUB_ENV

        folder=$(pwd)
        echo "folder=${folder}"
        app_name="${folder##*/}"

        echo "old_tag=${IMAGE_NAME}:${git_hash}" >> $GITHUB_ENV
        echo "final_tag=${app_name}:${git_hash}" >> $GITHUB_ENV

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push to docker hub
      uses: docker/build-push-action@v2
      with:
        context: ./app1
        push: true
        tags: ${{ env.final_tag }}
        #tags: ${{ env.IMAGE_NAME }}:${{ env.my_tag }}

    - name: Update Version in manifest
      #env:
        #my_tag: ${{ env.my_tag }}
      run: |
          version=$(cat ./app1/charts/app1/values.yaml | grep version: | awk '{print $2}')         
  
          #sed -i "s|$version|${GITHUB_REF##*/}-${my_tag}|" ./app1/charts/app1/values.yaml

          echo "final_tag here: ${final_tag}"
          sed -i "s|$version|${final_tag}|" ./app1/charts/app1/values.yaml
          
    - name: Commit and push changes
      uses: devops-infra/action-commit-push@v0.3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        commit_message: Version updated
